<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="main">
      <form action="" class="box">
        <label for="username"></label>
        <input
          placeholder="     Email or phone number"
          class="box__size"
          type="username"
        />
        <br />
        <br />
        <label for="password"></label>
        <input
          placeholder="     Password"
          class="box__password"
          type="password"
          name="password"
          id="password"
        />
        <br />
        <br />
        <button class="box__btn">Log in</button>
        <a class="box__blank" href="./style.html">Forgot password?</a> <br />
        <br />
        <hr class="div__item" />
        <button class="box__button">
          <a target="_blank" class="button__item" href="/resume.html">Create new accaunt</a>
        </button>
      </form>
    </div>
    
  </body>
</html>
