<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="container__box" action="">
        <h2>Sign up</h2>
        <p>simple and easy</p>
        <br />
        <hr />
        <br />
        <label for="name"></label>
        <input class="name_input" placeholder="  Name" type="text" />
        <input placeholder="  Las name" class="lastname__input" type="text" />
        <br />
        <br />
        <label for="number"></label>
        <input
          placeholder="   enter a number or email"
          class="number__box"
          type="number email"
        />
        <br /><br />
        <label for="password"></label>
        <input
          class="email__box"
          placeholder="   enter a new password"
          type="password"
        />
        <br />
        <br />
        <p class="box__p">enter your date of birth ?</p>
        <input class="box__date" type="date" /> <br />
        <br />
        <p class="gender__box">gender ?</p>
       <div class="gender__lists">
        <div >
            <label for="male">male</label>
            <input type="radio" id="gender" name="gender" />
          </div>
          <div>
            <label for="famale">famale</label>
            <input type="radio" id="gender" name="gender" />
          </div>
          <div>
            <label for="gender">another</label>
            <input type="radio" id="gender" name="gender" /> 
          </div>
       </div>
        <p class="p__size">
          People who use our service may have uploaded your contact information
          to Facebook. <a href="#">More details</a>
        </p>
        <button class="button__btn">Register</button>
      </form>
    </div>
  </body>
</html>
